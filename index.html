<!DOCTYPE html>
<html>
<body>

<!-- onsubmit inline script that concatenates the query string into valid parameter -->
<form action="https://i-share-aug.primo.exlibrisgroup.com/discovery/search" class="form-wrapper cf" enctype="application/x-www-form-urlencoded; charset=utf-8" id="simple" method="get" name="searchForm" onsubmit="searchPrimo()" target="_self">


<div><input autofocus="autofocus" id="primoQueryTemp" placeholder="Search anything..." style="width: 43%; margin-left: 7%; font-size: 14px;padding: 0px; height: 40px; background: #ffffff; border-width: 1px; border-style: solid;border-color: #000000;" type="search" /> <!--Value in the next line should be your institution--> <input name="Augustana College" type="hidden" value="AUGUSTANA" /> <!--Value in the next line should be your Ex Libris code--> <input name="vid" type="hidden" value="01CARLI_AUG:CARLI_AUG_ALT2" /> <!--Next line is for Library Catalog. ID is named primoTab and used in Javascript to pull URL--> <input id="primoTab" name="tab" type="hidden" /> <!--Next line specifies basic search instead of advanced search in Primo--> <input name="mode" type="hidden" value="Basic" /> <!--Below this line defines your drop-down options. They must be named as value equals.--> <select id="primoScope" name="search_scope" style="width: 35%; margin-left: -6px; font-size: 14px; padding: 0px; height: 40px; border-width: 1px; border-style: solid;border-color: #000000;"><option value="SSIRC">Swenson Swedish Immigration Research Center</option> <!-- Fixed parameters --> </select><input name="displayMode" type="hidden" value="full" /> <input name="bulkSize" type="hidden" value="10" /> <input name="highlight" type="hidden" value="true" /> <input name="dum" type="hidden" value="true" /> <input id="primoQuery" name="query" type="hidden" /> <input name="displayField" type="hidden" value="all" /> <!-- Enable this if "Expand My Results" is enabled by default in Views Wizard --><input name="pcAvailabiltyMode" type="hidden" value="true" /> <!-- Search Button --><button id="search" input="" onclick="searchPrimo()" style="margin-left: -6px; height: 41px; background: #002f6c; color: #ffffff;" title="Search" type="submit">Search</button>

<p><a href="https://i-share-aug.primo.exlibrisgroup.com/discovery/search?vid=01CARLI_AUG:CARLI_AUG_ALT2&mode=advanced&search_scope=SSIRC" style="margin-left: 42%; font-color: #002f6c; font: bold 16px/40px 'lucida sans', 'trebuchet MS', 'Tahoma' ">Advanced Search</a></p>

<script type="text/javascript">
function searchPrimo() {
document.getElementById("primoQuery").value = "any,contains," + document.getElementById("primoQueryTemp").value.replace(/[,]/g, " ");

var dropdownValue = document.getElementById("primoScope").value;
var tabValue;
switch (dropdownValue){
  case "SSIRC":
       tabValue = "SSIRC";
       break;
  default:
       tabValue = dropdownValue;
       break;
}
document.getElementById("primoTab").value = tabValue;
document.forms["searchForm"].submit();
}
</script> <!--End Javascript for Primo VE widget--></div>
</form>

</body>
